<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CRUD.css" />
    <link rel="stylesheet" href="photon.min.css" />
    <title>Document</title>
</head>
<body>

  <!-- Navigation bar -->
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a class="active" href="#">Hike Planner</a></li>
  </ul>

  <!-- Spacing since coding below will overlap with nav bar -->
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <!-- Container for CRUD File generator -->
  <div class="mainWrapper">
    <h1>Hike Planner!</h1>
    <form>
      <div class="form-group">
        <label>File name</label>
        <input id="fileName" type="text" class="form-control" placeholder="Enter file name here!">
      </div>

      <div class="form-group">
        <label>Content</label>
        <textarea id="fileContents" class="form-control" rows="5" placeholder="Enter file description here!"></textarea>
      </div>
    </form>

    <!-- Buttons for CRUD -->
    <button id="btnCreate" class="btn btn-default">Create</button>
    <button id="btnRead" class="btn btn-default">Read</button>
    <button id="btnDelete" class="btn btn-default">Delete</button>
    <button id="btnUpdate" class="btn btn-default">Update</button>
  </div>

  <!-- Call functions from main.js file -->
  <script src="main.js"></script>
</body>
</html>
